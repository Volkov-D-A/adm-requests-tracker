syntax = "proto3";

package tsr.v1; // technical support requests 

import "google/api/annotations.proto";

option go_package = "github.com/volkov-d-a/adm-requests-tracker/internal/generated;tsr_v1";

service UserService {
    rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse){
        option (google.api.http) = {
            post: "/v1/user"
            body: "*"
        };
    };

    rpc UserAuth(UserAuthRequest) returns (UserAuthResponse) {
        option (google.api.http) = {
            post: "/v1/user/auth"
            body: "*"
        };
    };

    rpc DeleteUser(DeleteUserRequest) returns (Empty) {
        option (google.api.http) = {
            delete: "/v1/user/{uuid}/{token}"
        };
    };
}

message UserAuthRequest {
    string login = 1;
    string password = 2;
}

message UserAuthResponse {
    string token = 1;
}

message RegisterUserRequest {
    string first_name = 1;
    string last_name = 2;
    string login = 3;
    string password = 4;
    string role = 5; // user, employee, admin
    string token = 6;
}

message RegisterUserResponse {
    string uuid = 1;
}

message DeleteUserRequest {
    string uuid = 1;
    string token = 2;
}

message Empty {}