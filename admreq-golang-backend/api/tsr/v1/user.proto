syntax = "proto3";

package tsr.v1; // technical support requests 

import "google/api/annotations.proto";

option go_package = "github.com/volkov-d-a/adm-requests-tracker/internal/generated;tsr_v1";

service UserService {
    rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse){
        option (google.api.http) = {
            post: "/v1/user"
            body: "*"
        };
    };

    rpc UserAuth(UserAuthRequest) returns (UserAuthResponse) {
        option (google.api.http) = {
            post: "/v1/user/auth"
            body: "*"
        };
    };

    rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse) {
        option (google.api.http) = {
            post: "/v1/userdel"
            body: "*"
        };
    };

    rpc GetUsers(GetUsersRequest) returns (GetUsersResponse) {
        option (google.api.http) = {
            get: "/v1/users/{token}"
        };
    };
}

message UserAuthRequest {
    string login = 1;
    string password = 2;
}

message UserAuthResponse {
    string uuid = 1;
    string firstname = 2;
    string lastname = 3;
    string surname = 4;
    string department = 5;
    string login = 6;
    string Role = 7;
    string token = 8;
}

message RegisterUserRequest {
    string firstname = 1;
    string lastname = 2;
    string surname = 3;
    string department = 4;
    string login = 5;
    string password = 6;
    string role = 7; // user, employee, admin
    string token = 8;
}

message RegisterUserResponse {
    string uuid = 1;
}

message DeleteUserRequest {
    string uuid = 1;
    string token = 2;
}

message DeleteUserResponse {}

message GetUsersRequest {
    string token = 1;
}

message GetUsersResponse {
    message User {
        string uuid = 1;
        string firstname = 2;
        string lastname = 3;
        string surname = 4;
        string department = 5;
        string login = 6;
        string Role = 7;
    }
    repeated User users = 1;
}