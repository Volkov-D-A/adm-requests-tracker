syntax = "proto3";

package tsr.v1; // technical support requests 

import "google/api/annotations.proto";

option go_package = "github.com/volkov-d-a/adm-requests-tracker/internal/generated;tsr_v1";

service UserService {
    rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse) {
        option (google.api.http) = {
            post: "/v1/user"
            body: "*"
        };
    };
}

service TSRService {
    rpc CreateTSR(CreateTSRRequest) returns (CreateTSRResponse) {
        option (google.api.http) = {
            post: "/v1/tr"
            body: "*"
        };
    };
}

message User {
    string uuid = 1;
    string first_name = 2;
    string last_name = 3;
    string login = 4;
    string password = 5;
    string role = 6; // user, employee, admin
}

message RegisterUserRequest {
    User user = 1;
    string token = 2;
}

message RegisterUserResponse {
    string uuid = 1;
}

message TSR {
    string uuid = 1;
    string name = 2;
    string text = 3;
}

message CreateTSRRequest {
    TSR tr = 1;
}

message CreateTSRResponse {
    string uuid = 1;
}